<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <title>Profil</title>
	</head>

	<body>
		<header>
			<center>Profil</center>
			<div class="boutonaccueil" ><button>Accueil</button></div>
			<div class="logo">
				<img src="images/logo-medmeasure.png" alt="image">
			</div>
		</header>
		<div class="Infos">
			<b><center>Informations personnelles</center></b>
		</div>


		<form action='modification.php' method='POST'>

		<div class="photo">Photo</div>
		<hr size="1" width="50%" color="gainsboro">

		<label for="surname">Prénom:</label>
		<input type="text" id="surname" name="surname" required minlength="1" size="20">

		<hr size="1" width="50%" color="gainsboro">
		<br>

		<div>
		<label for="name">Nom:</label>
		<input type="text" id="name" name="name" required minlength="1" size="20">
		</div>

		<hr size="1" width="50%" color="gainsboro">

		<label for="Sexe">Sexe</label>
		<select name="Sexe" id="Sexe">
			<option value="femme">Femme</option>
			<option value="homme">Homme</option>    
		</select>

		<hr size="1" width="50%" color="gainsboro">
		<br>

		<label for="address">Adresse:</label>
		<input type="text" id="address" name="address" required minlength="1" size="30">

		<br>

		<label for="codepostal">Code postal:</label>
		<input type="text" id="codepostal" name="codepostal" required minlength="1" size="15">

		<br>

		<label for="ville">Ville:</label>
		<input type="text" id="ville" name="ville" required minlength="1" size="20">

		<label for="pays">Pays:</label>
		<input type="text" id="pays" name="pays" required minlength="1" size="10">

		<hr size="1" width="50%" color="gainsboro">

		<label for="date">Date de naissance : </label>
		<input type="date" max ="2000-01-01" min ="1960-01-01" name="date">

		<hr size="1" width="50%" color="gainsboro">

		
		<label for="telephone">Téléphone:</label>
		<input type="telephone" id="telephone" name="telephone" required minlength="1" size="15">

		<hr size="1" width="50%" color="gainsboro">
		<br>

		<button type="submit" name ="boutonEnregistrer">Enregistrer</button>
	</form>
	</body>

	<footer>
		<center>MedMeasure - FAQ - Support - MedMeasure@gmail.com - Contact : 01 23 45 67 89</center>
	</footer>
</html>
