<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <title>Profil</title>
	</head>

	<body>
		<header>
			<center>Profil</center>
			<div class="boutonaccueil" ><button>Accueil</button></div>
			<div class="logo">
				<img src="images/logo-medmeasure.png" alt="image">
			</div>
		</header>
		<div class="Infos">
			<b><center>Informations personnelles</center></b>
		</div>

		<p>Photo</p>
		<hr size="1" width="50%" color="gainsboro">

		<label for="surname">Prénom:</label>
		<input type="text" id="surname" name="surname" required minlength="1" size="20">

		<hr size="1" width="50%" color="gainsboro">
		<br>

		<label for="name">Nom:</label>
		<input type="text" id="name" name="name" required minlength="1" size="20">

		<hr size="1" width="50%" color="gainsboro">

		<form method="post" action="ton_action">
		       <label for="Sexe">Sexe</label>
		       <select name="Sexe" id="Sexe">
		           <option value="ta_valeur">Femme</option>
		           <option value="ta_valeur">Homme</option>    
				</select>
		</form>

		<hr size="1" width="50%" color="gainsboro">
		<br>

		<label for="address">Adresse:</label>
		<input type="text" id="address" name="address" required minlength="1" size="30">

		<br>

		<label for="codepostal">Code postal:</label>
		<input type="text" id="codepostal" name="codepostal" required minlength="1" size="15">

		<br>

		<label for="ville">Ville:</label>
		<input type="text" id="ville" name="ville" required minlength="1" size="20">

		<label for="pays">Pays:</label>
		<input type="text" id="pays" name="pays" required minlength="1" size="10">

		<hr size="1" width="50%" color="gainsboro">

		<form>
		    <p class="fallbackLabel">Date de naissance:</p>
		    <div class="fallbackDatePicker">
		      <span>
		        <label for="day">Jour :</label>
		        <select id="day" name="day">
		        	<option selected>1</option>
		          <option>2</option>
		          <option>3</option>
		          <option>4</option>
		          <option>5</option>
		          <option>6</option>
		          <option>7</option>
		          <option>8</option>
		          <option>9</option>
		          <option>10</option>
		          <option>11</option>
		          <option>12</option>
		          <option>13</option>
		          <option>14</option>
		          <option>15</option>
		          <option>16</option>
		          <option>17</option>
		          <option>18</option>
		          <option>19</option>
		          <option>20</option>
		          <option>21</option>
		          <option>22</option>
		          <option>23</option>
		          <option>24</option>
		          <option>25</option>
		          <option>26</option>
		          <option>27</option>
		          <option>28</option>
		          <option>29</option>
		          <option>30</option>
		          <option>31</option>
		        </select>
		      </span>
		      <span>
		        <label for="month">Mois :</label>
		        <select id="month" name="month">
		          <option selected>Janvier</option>
		          <option>Février</option>
		          <option>Mars</option>
		          <option>Avril</option>
		          <option>Mai</option>
		          <option>Juin</option>
		          <option>Juillet</option>
		          <option>Août</option>
		          <option>Septembre</option>
		          <option>Octobre</option>
		          <option>Novembre</option>
		          <option>Décembre</option>
		        </select>
		      </span>
		      <span>
		        <label for="year">Année :</label>
		        <select id="year" name="year">
		        </select>
		      </span>
		    </div>
		</form>

		<hr size="1" width="50%" color="gainsboro">

		
		<label for="telephone">Téléphone:</label>
		<input type="telephone" id="telephone" name="telephone" required minlength="1" size="15">

		<hr size="1" width="50%" color="gainsboro">
		<br>

		<div class="boutonenregistrer" ><button>Enregistrer</button></div>
	</body>

	<footer>
		<center>MedMeasure - FAQ - Support - MedMeasure@gmail.com - Contact : 01 23 45 67 89</center>
	</footer>
</html>
